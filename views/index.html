<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/svn.css" rel="stylesheet">
	<title>SVN Admin</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Subversion Admin<small> - Sample SVN: http://svn.apache.org/repos/asf/spamassassin/</small></h1>
			<div class="input-group">
				<span class="input-group-btn">
					<button id="back" class="btn btn-default" type="button"><</button>
					<button id="go" class="btn btn-default" type="button">Go</button>
				</span>
				<input id="urlBox" type="text" class="form-control" placeholder="Subversion URL here!">
			</div>
		</div>
		<div id="messageBox"></div>
		<div class="row">
			<div class="col-md-6">
				<h4>Current: </h4>
				<h4><ul id="dir"></ul></h4>
			</div>
			<div class="col-md-6">
				<h4>Monitored: </h4>
				<h4><ul id="select"></ul></h4>
			</div>
		</div>
		<hr>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src='js/adminpage.js'></script>	
</body>
</html>
